<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Employees</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="finalproduct.html">Final Products</a></li>
      <li><a href="employee.html" class="active">Employees</a></li>
      <li><a href="production.html">Production</a></li>
      <li><a href="queries.html">Queries</a></li>
    </ul>
  </nav>

  <header>
    <h1>Employees</h1>
    <p>View and manage winery staff</p>
  </header>

  <main class="container">
    <div class="toolbar">
      <button id="openFormBtn">+ Add Employee</button>
    </div>

    <!-- טבלת עובדים -->
    <section class="table-section">
      <h2>Employee List</h2>
      <table>
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Hire Date</th>
            <th>Role ID</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="employeeTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- מודל טופס -->
  <div id="formModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="formTitle">Add Employee</h2>
    <form id="employeeForm">

      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Full Name" required />

      <label for="hiredate">Hire Date</label>
      <input type="date" id="hiredate" required />

      <label for="role">Role ID</label>
      <input type="number" id="role" placeholder="Role ID" required />

      <div class="modal-buttons">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>


  <!-- מודל אישור מחיקה -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <h2>Are you sure you want to delete this employee?</h2>
      <div class="modal-buttons">
        <button class="delete-confirm" id="confirmDelete">Yes</button>
        <button class="cancel-btn" id="cancelDelete">No</button>
      </div>
    </div>
  </div>

  <script src="./JS/employee.js"></script>
</body>
</html>

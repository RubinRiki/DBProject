<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manage Wine Products</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="finalproduct.html" class="active">Final Products</a></li>
      <li><a href="employee.html">Employees</a></li>
      <li><a href="production.html">Production</a></li>
      <li><a href="queries.html">Queries</a></li>
    </ul>
  </nav>

  <header>
    <h1>Final Products</h1>
    <p>View and manage all wine production results</p>
  </header>

  <main class="container">
    <div class="toolbar">
      <button id="openFormBtn">+ Add New Product</button>
    </div>

    <!-- טבלה -->
    <section class="table-section">
      <h2>Product List</h2>
      <table>
        <thead>
          <tr>
            <th>Quantity</th>
            <th>Batch #</th>
            <th>Wine Type</th>
            <th>Bottling Date</th>
            <th>Bottle Count</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="productTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- מודל טופס -->
 <div id="formModal" class="modal hidden">
  <div class="modal-content">
    <h2 id="formTitle">Add Product</h2>
    <form id="productForm">

      <label for="qntityofbottle">Quantity of Bottle</label>
      <input type="number" step="0.1" id="qntityofbottle" placeholder="Quantity of Bottle" required />

      <label for="batchnumber_">Batch Number</label>
      <input type="number" id="batchnumber_" placeholder="Batch Number" required />

      <label for="winetype_">Wine Type</label>
      <input type="text" id="winetype_" placeholder="Wine Type" required />

      <label for="bottlingdate_">Bottling Date</label>
      <input type="date" id="bottlingdate_" required />

      <label for="numbottls">Bottle Count</label>
      <input type="number" id="numbottls" placeholder="Bottle Count" required />

      <div class="modal-buttons">
        <button type="submit" class="save-btn">Save</button>
        <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
      </div>
    </form>
  </div>
</div>


  <!-- מודל אישור מחיקה -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <h2>Are you sure you want to delete this product?</h2>
      <div class="modal-buttons">
        <button class="delete-confirm" id="confirmDelete">Yes</button>
        <button class="cancel-btn" id="cancelDelete">No</button>
      </div>
    </div>
  </div>

  <script src="./JS/finalproduct.js"></script>
</body>
</html>

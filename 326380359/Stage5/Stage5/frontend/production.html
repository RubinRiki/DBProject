<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Production Processes</title>
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="finalproduct.html">Final Products</a></li>
      <li><a href="employee.html">Employees</a></li>
      <li><a href="production.html" class="active">Production</a></li>
      <li><a href="queries.html">Queries</a></li>
    </ul>
  </nav>

  <header>
    <h1>Production Processes</h1>
    <p>Manage winery production batches</p>
  </header>

  <main class="container">
    <div class="toolbar">
      <button id="openFormBtn">+ Add Production Process</button>
    </div>

    <!-- טבלה -->
    <section class="table-section">
      <h2>Process List</h2>
      <table>
        <thead>
          <tr>
            <th>processid_</th>
            <th>type_</th>
            <th>seqnumber</th>
            <th>grapeid</th>
            <th>employeeid</th>
            <th>batchnumber_</th>
            <th>startdate_</th>
            <th>enddate_</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="processTableBody"></tbody>
      </table>
    </section>
  </main>

  <!-- מודל טופס -->
  <div id="formModal" class="modal hidden">
    <div class="modal-content">
      <h2 id="formTitle">Add Production Process</h2>
      <form id="productionForm">
        <input type="number" id="typeInput" placeholder="type_" required />
        <input type="number" id="seqInput" placeholder="seqnumber" required />
        <input type="number" id="grapeIdInput" placeholder="grapeid" required />
        <input type="number" id="employeeIdInput" placeholder="employeeid" required />
        <input type="number" id="batchNumInput" placeholder="batchnumber_" required />
        <label>startdate_</label><input type="date" id="startDateInput" required />
        <label>enddate_</label><input type="date" id="endDateInput" />
        <div class="modal-buttons">
          <button type="submit" class="save-btn">Save</button>
          <button type="button" class="cancel-btn" id="cancelBtn">Cancel</button>
        </div>
      </form>
    </div>
  </div>

  <!-- מודל אישור מחיקה -->
  <div id="deleteModal" class="modal hidden">
    <div class="modal-content">
      <h2>Are you sure you want to delete this process?</h2>
      <div class="modal-buttons">
        <button class="delete-confirm" id="confirmDelete">Yes</button>
        <button class="cancel-btn" id="cancelDelete">No</button>
      </div>
    </div>
  </div>

  <script src="./JS/production.js"></script>
</body>
</html>

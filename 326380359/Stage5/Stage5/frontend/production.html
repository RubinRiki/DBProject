<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Production Processes</title>

  <!-- styles -->
  <link rel="stylesheet" href="./CSS/production.css" />
  <link rel="stylesheet" href="./CSS/style.css" />
</head>
<body>
  <!-- ניווט עליון -->
  <nav class="top-nav">
    <ul>
      <li><a href="index.html">Home</a></li>
      <li><a href="finalproduct.html">Final Products</a></li>
      <li><a href="employee.html">Employees</a></li>
      <li><a href="production.html" class="active">Production</a></li>
      <li><a href="queries.html">Queries</a></li>
    </ul>
  </nav>

  <header>
    <h1>Production Processes</h1>
    <p>Manage winery production batches</p>
  </header>

  <main class="container">
    <!-- כפתור לפתיחת הטופס -->
    <div class="toolbar">
      <button id="openFormBtn">+ Add Production Process</button>
    </div>

    <!-- טופס הוספה / עריכה -->
    <section id="formWrapper" class="form-section hidden">
      <form id="productionForm">
        <!-- עמודות בדיוק לפי הטבלה -->
        <input type="number" id="typeInput"        placeholder="type_ (int)"          required />
        <input type="number" id="seqInput"         placeholder="seqnumber (int)"      required />
        <input type="number" id="grapeIdInput"     placeholder="grapeid (int)"        required />
        <input type="number" id="employeeIdInput"  placeholder="employeeid (int)"     required />
        <input type="number" id="batchNumInput"    placeholder="batchnumber_ (int)"   required />
        <label>startdate_</label><input type="date" id="startDateInput" required />
        <label>enddate_</label>  <input type="date" id="endDateInput"   />

        <button type="submit">Save Process</button>
      </form>
    </section>

    <!-- טבלה -->
    <section class="table-section">
      <h2>Process List</h2>
      <table>
        <thead>
          <tr>
            <th>processid_</th>
            <th>type_</th>
            <th>seqnumber</th>
            <th>grapeid</th>
            <th>employeeid</th>
            <th>batchnumber_</th>
            <th>startdate_</th>
            <th>enddate_</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody id="processTableBody"></tbody>
      </table>
    </section>
  </main>

  <script src="./JS/production.js"></script>
</body>
</html>
